<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <div class="container">
            <section class="image_cont">
                <img src="./profile pic.jpg" alt="Oluwaseyi Hassan" class="image" data-testid="slackDisplayImage">
            </section>
            <section class="details">
                <h2 data-testid="slackUserName">Oluwaseyi Hassan</h2>
                <div>
                    <span id="date" data-testid="currentDayOfTheWeek"></span>
                    <span id="time" data-testid="currentUTCTime"></span>
                </div>
                <span data-testid="myTrack">Track: Frontend</span>
                <span data-testid="githubURL"><a class="link" href="https://github.com/Paragonnnn/HNG_TASK">Github repo</a></span>
            </section>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
